<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8">
        <title>bjs</title>
    </head>
    <body>
        <h1 b-model="items"></h1>
        <div>
            <label>Current item id</label>
            <select b-for="items" b-as="item" b-key="id" b-model="item_id">
                <option value="{{item.id}}">{{item.name}} ({{item.id}})</option>
            </select>
            <input type="number" b-model="item_id" min="0" max="{{ items.keys | max }}">
        </div>
        <div b-base="items" b-key="item_id" style="{{ items[item_id] | empty:'display: none;' }}">
            <label>id</label>   <span b-field="id"></span>           <br>
            <label>name</label> <input b-field="name">               <br>
            <label>desc</label> <textarea b-field="desc"></textarea> <br>
        </div>
        <h2>Items count: {{items.length}}</h2>
        <div style="font-size: 1.{{item_id}}em;" b-for="items" b-as="item" b-key="id">
            <p>
                id: {{item.id}}
                name: <span b-field="name"></span>
                desc: <span b-field="desc"></span>
            </p>
        </div>
        <script src="../dist/bjs.min.js"></script>
        <script>
            let app = new bjs.App('body', {
                header: 'header',
                footer: 'footer',
                item_id: 1,
                items: [
                    { id: 0, name: 'zero' },
                    { id: 1, name: 'one' },
                ],
            });
        </script>
    </body>
</html>
