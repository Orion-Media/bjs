<!DOCTYPE html>
<html>
    <head>
		<meta http-equiv="content-type" content="text/html; charset=utf-8">
        <title>bjs</title>
    </head>
    <body>
        <div data-model="header"></div>
        <div data-model-base="items" data-model-value="item_id">
            <label>id</label>   <span data-field="id"></span>           <br>
            <label>name</label> <input data-field="name">               <br>
            <label>desc</label> <textarea data-field="desc"></textarea> <br>
        </div>
        <div data-model="footer"></div>
        <script src="../build/bjs.min.js"></script>
        <script>
            let app = new bjs.App('body', {
                header: 'header',
                footer: 'footer',
                item_id: 1,
                items: [
                    { id: 0, name: 'zero' },
                    { id: 1, name: 'one' },
                    { id: 2, name: 'two' },
                ],
            });
        </script>
    </body>
</html>
