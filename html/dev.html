<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8">
        <title>bjs</title>
    </head>
    <body>
        <h1 b-model="items"></h1>
        <div>
            <label>Current item id</label>
            <select b-for="items" b-as="item" b-key="id" b-model="item_id">
                <option value="{{item.id}}">{{item.name}} ({{item.id}})</option>
            </select>
            <input type="number" b-model="item_id" min="0" max="{{ items.keys | max }}">
        </div>
        <div b-base="items" b-key="item_id" b-show="items[item_id]">
            <label>id</label>   <span b-field="id"></span>           <br>
            <label>name</label> <input b-field="name">               <br>
            <label>desc</label> <textarea b-field="desc"></textarea> <br>
        </div>
        <h2>Items count: {{items.length}}, id range: {{items.keys | min}}...{{items.keys | max}}</h2>
        <div style="padding-left: {{10 * item_id}}px;" b-for="items" b-as="item" b-key="id">
            <a href="/items/{{item.id}}" style="display: block;">
                id: {{item.id}}
                name: <span b-field="name"></span>
                desc: <span b-field="desc"></span>
            </a>
        </div>
        <!-- jQuery -->
        <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script> -->
        <!-- Extensions -->
        <script src="/src/Object.js"></script>
        <!-- Order has matter -->
        <script src="/src/bjs.js"></script>
        <script src="/src/bjs.Attribute.js"></script>
        <script src="/src/bjs.Model.js"></script>
        <!-- Order has no matter - ordered by name -->
        <script src="/src/bjs.App.js"></script>
        <script src="/src/bjs.AttributeHideShow.js"></script>
        <script src="/src/bjs.Expression.js"></script>
        <!-- <script src="/src/bjs.Ajax.js"></script> -->
        <!-- <script src="/src/bjs.Fetch.js"></script> -->
        <script src="/src/bjs.ModelProxyHandler.js"></script>
        <script src="/src/bjs.Resource.js"></script>
        <script src="/src/bjs.Router.js"></script>
        <script src="/src/bjs.Selector.js"></script>
        <script>
            let app = new bjs.App('body', {
                item_id: 1,
                items: {
                    0: { id: 0, name: 'zero' },
                    1: { id: 1, name: 'one' },
                    3: { id: 3 },
                },
            });
            app.route('/items/:id', options => { app.data.item_id = options.id; });
        </script>
    </body>
</html>
