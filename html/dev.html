<!DOCTYPE html>
<html>
    <head>
		<meta http-equiv="content-type" content="text/html; charset=utf-8">
        <title>bjs</title>
    </head>
    <body id="app" class="body">
        <div id="header" class="test test1" data-model="header"></div>
        <div id="content" class="test test2">
            <input data-model="data.1.id">
            <p data-model="data.1.id"></p>
        </div>
        <div id="footer" class="test test3" data-model="footer"></div>
        <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script> -->
        <!-- Extensions -->
        <script src="../src/Object.js"></script>
        <!-- Order has matter -->
        <script src="../src/bjs.js"></script>
        <script src="../src/bjs.Model.js"></script>
        <!-- Order has no matter - ordered by name -->
        <script src="../src/bjs.App.js"></script>
        <script src="../src/bjs.Array.js"></script>
        <script src="../src/bjs.Object.js"></script>
        <script src="../src/bjs.Resource.js"></script>
        <script src="../src/bjs.Selector.js"></script>
        <script>
            let app = new bjs.App('body', {
                header: 'header',
                footer: 'footer',
                data: [
                    { id: 0 },
                    { id: 1 },
                    { id: 2 },
                ],
            });
        </script>
    </body>
</html>
