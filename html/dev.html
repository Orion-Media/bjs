<!DOCTYPE html>
<html>
    <head>
		<meta http-equiv="content-type" content="text/html; charset=utf-8">
        <title>bjs</title>
    </head>
    <body>
        <div data-model="header"></div>
        <div data-model-base="items" data-model-value="item_id">
            <label>id</label>   <span data-field="id"></span>           <br>
            <label>name</label> <input data-field="name">               <br>
            <label>desc</label> <textarea data-field="desc"></textarea> <br>
        </div>
        <div data-model="footer"></div>
        <!-- jQuery -->
        <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script> -->
        <!-- Extensions -->
        <script src="../src/Object.js"></script>
        <!-- Order has matter -->
        <script src="../src/bjs.js"></script>
        <script src="../src/bjs.Model.js"></script>
        <!-- Order has no matter - ordered by name -->
        <script src="../src/bjs.App.js"></script>
        <script src="../src/bjs.Ajax.js"></script>
        <script src="../src/bjs.Fetch.js"></script>
        <script src="../src/bjs.Selector.js"></script>
        <script>
            let app = new bjs.App('body', {
                header: 'header',
                footer: 'footer',
                item_id: 1,
                items: [
                    { id: 0, name: 'zero' },
                    { id: 1, name: 'one' },
                    { id: 2, name: 'two' },
                ],
            });
        </script>
    </body>
</html>
