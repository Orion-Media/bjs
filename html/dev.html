<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8">
        <title>bjs</title>
    </head>
    <body>
        <div style="font-size: 1.{{item_id}}em;">Test</div>
        <div b-model="items"></div>
        <div>
            <label>Active</label>
            <select b-for="items" b-as="item" b-key="id" b-model="item_id">
                <option b-field="name" value="{{item.id}}"></option>
            </select>
            <input type="number" b-model="item_id">
        </div>
        <div b-base="items" b-key="item_id">
            <label>id</label>   <span b-field="id"></span>           <br>
            <label>name</label> <input b-field="name">               <br>
            <label>desc</label> <textarea b-field="desc"></textarea> <br>
        </div>
        <div b-for="items" b-as="item" b-key="id">
            <p>
                id: <span b-field="id"></span>
                name: <span b-field="name"></span>
                desc: <span b-field="desc"></span>
            </p>
        </div>
        <!-- jQuery -->
        <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script> -->
        <!-- Extensions -->
        <script src="../src/Object.js"></script>
        <!-- Order has matter -->
        <script src="../src/bjs.js"></script>
        <script src="../src/bjs.Model.js"></script>
        <!-- Order has no matter - ordered by name -->
        <script src="../src/bjs.App.js"></script>
        <!-- <script src="../src/bjs.Ajax.js"></script> -->
        <!-- <script src="../src/bjs.Fetch.js"></script> -->
        <script src="../src/bjs.ModelProxyHandler.js"></script>
        <script src="../src/bjs.Selector.js"></script>
        <script>
            let app = new bjs.App('body', {
                item_id: 1,
                items: {
                    0: { id: 0, name: 'zero' },
                    1: { id: 1, name: 'one' },
                    2: { id: 2, name: 'two' },
                },
            });
        </script>
    </body>
</html>
